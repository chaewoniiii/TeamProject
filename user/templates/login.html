{% extends "base.html" %}

{% block title %}로그인{% endblock %}
{% block header%}
    {% include 'header.html' %}
{% endblock %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12">
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="group">
                <div class="col-12 text-danger">
                    {{ error }}
                </div>
                <div class="form-group mt-3">
                    <label for="userId">아이디 : </label>
                    <input type="text" id="userId" class="form-control" name="userId" placeholder="아이디">
                </div>
                <div class="form-group mt-3">
                    <label for="password">비밀번호 : </label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="비밀번호">
                    <div class="col-12 text-danger text-align">
                        {{ login_error }}
                    </div>
                </div>
            </div>
            <center>
            <button type="submit" class="btn mt-3 col-8 login-btn">로그인</button>
            </center>
        </form>
    </div>
</div>
{% endblock %}
