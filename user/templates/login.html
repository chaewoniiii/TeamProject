{% extends "base.html" %}

{% block title %}로그인{% endblock %}

{% block contents %}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>로그인</h1>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12 text-danger">
        {{ error }}
    </div>
</div>
<div class="row mt-5">
    <div class="col-12">
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="form-group">
                <label for="userId">아이디 : </label>
                <input type="text" id="userId" class="form-control" name="userId" placeholder="아이디">
            </div>
            <div class="form-group">
                <label for="password">비밀번호 : </label>
                <input type="password" id="password" class="form-control" name="password" placeholder="비밀번호">
                <div class="col-12 text-danger">
                    {{ password_error }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">로그인</button>
            <a class="btn btn-primary mt-3" href="{% url 'User:register'%}">회원가입</a>
        </form>
    </div>
</div>
{% endblock %}
