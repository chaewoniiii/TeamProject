{% extends 'movie_adminMain.html' %}
{% load idreplace %}
{% block admincontent %}
    <h3>유저 확인</h3>
    <table class="table">
        <thead>
            <td>유저이름</td>
            <td>유저아이디</td>
            <td>생년월일</td>
        </thead>
        <tbody>
            {% for user in user %}
            <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.userId|idreplace }}</td>
                    <td>{{user.birthday}}</td>
            </tr>
                {% endfor %}
        </tbody>
    </table>
{% endblock %}
